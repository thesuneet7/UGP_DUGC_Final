<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecule 3D Viewer (JSmol)</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- JSmol Core Library -->
    <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* JSmol creates a container, so we style the parent */
        #viewer-container {
            width: 100%;
            height: 60vh;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl w-full">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            
            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Interactive 3D Molecule Viewer</h1>
                <p class="text-gray-500 mt-2">Select a molecule to visualize its 3D structure.</p>
            </div>

            <div class="mb-6 flex flex-col items-center">
                <label for="molecule-select" class="block text-sm font-medium text-gray-700 mb-2">Choose a Molecule:</label>
                <select id="molecule-select" class="w-full max-w-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    <option>Loading molecules...</option>
                </select>
            </div>

            <!-- JSmol will create its viewer inside this container -->
            <div id="viewer-container" class="bg-gray-900 rounded-lg border border-gray-200 shadow-inner">
                <!-- JSmol Applet will be inserted here -->
            </div>

        </div>
    </div>

    <script>
        // JSmol requires a global info object for configuration
        var Info = {
            width: "100%",
            height: "100%",
            color: "#111827", // bg-gray-900
            use: "HTML5",
            j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
            serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
            disableJ2SLoadMonitor: true,
            disableInitialConsole: true,
            readyFunction: null 
        };

        // --- Main Application Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const selectElement = document.getElementById('molecule-select');
            const viewerContainer = document.getElementById('viewer-container');
            let jmolApplet = null;

            // --- Function to load a molecule into the JSmol viewer ---
            async function loadMolecule(moleculeId) {
                if (!moleculeId) return;
                
                if (jmolApplet === null) {
                    viewerContainer.innerHTML = ""; // Clear any previous message
                    jmolApplet = Jmol.getApplet("jmolApplet0", Info);
                    viewerContainer.innerHTML = Jmol.getAppletHtml(jmolApplet);
                }

                try {
                    const response = await fetch(`/api/molecule/${moleculeId}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const xyzData = await response.text();
                    
                    // FIX: Wrap the xyzData variable in quotes to ensure JSmol parses it correctly as a single block of data.
                    const scriptCommand = `load inline "${xyzData}"`;
                    Jmol.script(jmolApplet, scriptCommand);
                    
                } catch (error) {
                    console.error('Error loading molecule:', error);
                    viewerContainer.innerHTML = `<p class="text-red-400 text-center p-8">Failed to load molecule. See console for details.</p>`;
                }
            }

            // --- Function to populate the dropdown with molecules ---
            async function populateDropdown() {
                try {
                    const response = await fetch('/api/molecules');
                    const molecules = await response.json();
                    selectElement.innerHTML = ''; // Clear "Loading..."

                    molecules.forEach(molecule => {
                        const option = document.createElement('option');
                        option.value = molecule.molecule_id;
                        option.textContent = molecule.molecule_name;
                        selectElement.appendChild(option);
                    });

                    selectElement.addEventListener('change', (event) => {
                        loadMolecule(event.target.value);
                    });

                    if (molecules.length > 0) {
                        selectElement.value = molecules[0].molecule_id;
                        loadMolecule(molecules[0].molecule_id);
                    }
                } catch (error) {
                    console.error('Error fetching molecule list:', error);
                    selectElement.innerHTML = '<option>Failed to load list</option>';
                }
            }

            // Start the application
            populateDropdown();
        });
    </script>

</body>
</html>
